<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DND Website</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/charBuilder.css" rel="stylesheet">
    
    <!-- bookmania font link -->
    <link rel="stylesheet" href="https://use.typekit.net/etc2jkw.css">
    
    <!-- JS Scripts -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- end jquery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
  </head>

  <body>
    <!-- ================================================================================================================= -->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Dice
          <img class="logo-img" src="../assets/Logo Pale Blue Minimal.svg">
          Dragons
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link" href="#">Compendium</a>
            <a class="nav-link active" href="#">Characters</a>
            <a class="nav-link" href="#">Campaigns</a>
          </div>
        </div>
        <!-- search bar -->
        <form class="d-flex" role="search">
          <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search" id="searchBar"  >
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
    </nav>
    <!-- Navigation End -->
    <!-- ================================================================================================================= -->


    
    <!-- ================================================================================================================= -->
    <!-- Race Selecter Code -->
    <div class="container">
      <!-- character name -->
      <div class="row">
        <div class="col-12 mt-5" >
          <h1>Character Name</h1>
        </div>

        <!-- choose a race and image -->
        <div class="row mt-5">
          <!-- space for side nav -->
          <div class="col-1"></div>
              
          <!-- choose a race title -->
          <div class="col-6" style="padding-left: 11%; padding-right: 2%">
            <h1 class="choose-race">Choose a Race</h1>
          </div>
              
          <!-- image -->
          <div class="col-5 img-builder">
          </div>
        </div>

        <!-- side nav and selectors -->
        <div class="row" style="margin-top: -105vh;" >
          <!-- side nav -->
          <div class="col-1" >
            <ul class="side-nav">
              <li class="race-selector rs-active" id="raceSelector">
                <div class="selector-con">

                  <div class="selector-img-con" id="raceImgCon">
                    <img src="../assets/icons/Dragon icon.svg" class="race-img" id="raceSelectImg">
                  </div>

                  <div class="active-selector" id="raceActiveSelect">
                    <h4 class="selector-label">Choose a Race</h4>
                  </div>
                </div>
              </li>

              <li class="race-selector mt-5" id="classSelector">
                <div class="selector-con">

                  <div class="selector-img-con" id="classImgCon">
                    <img src="../assets/icons/Sorcerer Icon.svg" class="race-img" id="classSelectImg">
                  </div>

                  <div class="active-selector" id="classActiveSelect">
                    <h4 class="selector-label">Choose a Class</h4>
                  </div>
                </div>

              </li>
              <li class="race-selector mt-5" id="statsSelector">
                <div class="selector-con">

                  <div class="selector-img-con" id="statsImgCon">
                    <img src="../assets/icons/Fist Icon.svg" class="fist-img" id="statsSelectImg">
                  </div>

                  <div class="active-selector" id="statsActiveSelect">
                    <h4 class="selector-label">Choose Abilities</h4>
                  </div>
                </div>
              </li>

              <li class="race-selector mt-5" id="descSelector">
                <div class="selector-con">

                  <div class="selector-img-con" id="descImgCon">
                    <img src="../assets/icons/Scroll Icon.svg" class="race-img" id="descSelectImg">
                  </div>

                  <div class="active-selector" id="descActiveSelect">
                    <h4 class="selector-label">Set a Description</h4>
                  </div>
                </div>
              </li>

              <li class="race-selector mt-5" id="equipSelector">
                <div class="selector-con">
                  <div class="selector-img-con" id="equipImgCon">
                    <img src="../assets/icons/Sword Icon.svg" class="race-img" id="equipSelectImg">
                  </div>

                  <div class="active-selector" id="equipActiveSelect">
                    <h4 class="selector-label">Choose Equipment</h4>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <!-- select a race -->
          <div class="col-6" style="padding-left: 10%; padding-right: 2%;">
            <table class="table table-dark table-hover">
                <h2 class="make-a-character" id="makeRace">Make A Custom Race</h2>
                <tbody id="raceCon">
                  <tr class="mt-2">
                    <td scope="row" class="race-name">Race Name</td>
                    <td class="read-more-race">Read More</td>
                  </tr>
                </tbody>
            </table>
          </div>

          <!-- space for image -->
          <div class="col-5">

          </div>
        </div>
      </div>
    </div>

    <!-- Race selector Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="raceInfo">Race Info</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Race Selector Code -->
    <!-- ================================================================================================================= -->




    <!-- Footer -->
    <!-- ================================================================================================================= -->
    <footer>
      <nav class="navbar mt-5 sticky-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dice
            <img class="logo-img" src="../assets/Logo Pale Blue Minimal.svg">
            Dragons
          </a>
        </div>
      </nav>
    </footer>
    <!-- End of Footer -->
    <!-- ================================================================================================================= -->

  </body>
</html>
