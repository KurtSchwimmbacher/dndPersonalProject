<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DND Website</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/charSheet.css" rel="stylesheet">
    
    <!-- bookmania font link -->
    <link rel="stylesheet" href="https://use.typekit.net/etc2jkw.css">
    
    <!-- JS Scripts -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- end jquery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
  </head>
  <body>
    <!-- ================================================================================================================= -->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Dice
          <img class="logo-img" src="../assets/Logo Pale Blue Minimal.svg">
          Dragons
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link" href="#">Compendium</a>
            <a class="nav-link active" href="#">Characters</a>
            <a class="nav-link" href="#">Campaigns</a>
          </div>
        </div>
        <!-- search bar -->
        <form class="d-flex" role="search">
          <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search" id="searchBar"  >
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
    </nav>

    <!-- Navigation End -->
    <!-- ================================================================================================================= -->
    <div class="container mb-5 mt-2">
      <h1>
        Character Sheet
      </h1>
      <h2>
        Character Name
      </h2>
      <h3>
        Race/Class/Level
      </h3>

      <!-- first row -->
      <div class="row">
        <!-- stat blocks -->
        <div class="col-2 stat-blocks">
          <!-- first two stat blocks -->
          <div class="stat-block sheet-panel mt-5">
            STR
          </div>
          <div class="stat-block sheet-panel mt-5">
            DEX
          </div>
        </div>
        <!-- saving throws -->
        <div class="col-4 saving-throws sheet-panel mt-5">
          <div class="save-title">
            Saving Throws
          </div>
          <div class="row throws-con">
            <div class="col-3 save">Str</div>
            <div class="col-3 save">+2</div>
            <div class="col-3 save">Intr</div>
            <div class="col-3 save">+2</div>
            <div class="col-3 save">Dex</div>
            <div class="col-3 save">+2</div>
            <div class="col-3 save">Wis</div>
            <div class="col-3 save">+2</div>
            <div class="col-3 save">Con</div>
            <div class="col-3 save">+2</div>
            <div class="col-3 save">Cha</div>
            <div class="col-3 save">+2</div>
          </div>
          
        </div>
        <!-- proficiency / walking speed/ ac/ initiative -->
        <div class="col-3 prof-walk-etc">
          <!-- proficiency -->
          <div class="prof sheet-panel mt-5" style="float: left;">
            prof
          </div>
          <!-- walking speed -->
          <div class="walk sheet-panel mt-5" style="float: right;">
            walk
          </div>
          <!-- initiative -->
          <div class="init sheet-panel mt-5" style="float: left; margin-top: 15vh !important;">
            initiative
          </div>
          <!-- AC -->
          <div class="ac sheet-panel mt-5" style="float: right; margin-top: 15vh !important">
            AC
          </div>
        </div>
        <!-- health / resistances -->
        <div class="col-3 health-resist">
          <h4 class="mt-3" style="float: left;">Long Rest</h4>
          <h4 class="mt-3" style="float: right;">Short Rest</h4>
          <div class="health sheet-panel mt-5">
            Health
          </div>
          <div class="resist sheet-panel mt-5">
            Resistances/Condition
          </div>
        </div>
      </div>
      <!-- second row -->
      <div class="row">
        <!-- stat blocks -->
        <div class="col-2 stat-blocks">
          <!-- second set of stat blocks -->
          <div class="stat-block sheet-panel mt-5">
            CON
          </div>
          <div class="stat-block sheet-panel mt-5">
            INT
          </div>
          <div class="stat-block sheet-panel mt-5">
            WIS
          </div>
          <div class="stat-block sheet-panel mt-5">
            CHA
          </div>
        </div>
        <!-- skills -->
        <div class="col-3 skills sheet-panel mt-5" style="height: 30vh;">
          Skills
        </div>
        <!-- actions -->
        <div class="col-7 sheet-panel mt-5" style="margin-left: 2%; width: 56.33%; height: 60vh;">
          Actions
        </div>
      </div>
      <!-- third row -->
      <div class="row"  style="margin-top: -20vh; margin-bottom: 20vh;">
        <!-- proficiencies and languages -->
        <div class="col-5 prof-lang sheet-panel mt-5">
          temp
        </div>
        <!-- empty space for actions -->
        <div class="col-7 actions-filler">

        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- ================================================================================================================= -->
    <footer>
      <nav class="navbar mt-5 sticky-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dice
            <img class="logo-img" src="../assets/Logo Pale Blue Minimal.svg">
            Dragons
          </a>
        </div>
      </nav>
    </footer>

  </body>
</html>
